  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <div class="collapse navbar-collapse" id="navbarNav">

  <!-- Tasks List Content -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Tasks List</h2>

    <!-- Add Task Form -->
   <!-- Open Modal Button -->
<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addTaskModal">
  Add New Task
</button>

<!-- Add Task Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="addTaskLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="text" id="modalTaskInput" class="form-control" placeholder="Enter task">
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="modalAddTaskBtn">Add Task</button>
      </div>

    </div>
  </div>
</div>


    <!-- Tasks Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>number</th>
          <th>Task</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <!-- Tasks will be dynamically added here -->
      </tbody>
    </table>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

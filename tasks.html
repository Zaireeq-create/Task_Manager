<!DOCTYPE html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <video id="bg-video" autoplay muted loop playsinline>
  <source src="img/tmbckg2.mp4" type="video/mp4">
  </video>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"> <img src="img/tmlogo.webp" alt="logo" class="img-fluid" style="max-width: 60px; margin-left: 20px;"> <b>TaskMate</b></a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">

    <ul class="navbar-nav ms-auto">
     <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
     <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
     <li class="nav-item"><a class="nav-link" href="completed.html">Completed Tasks</a>
     </li><li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>

    </ul>
  </div>
</nav>

  <!-- Tasks List Content -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Tasks List</h2>

    <!-- Add Task Form -->
    <div class="mb-3">
      <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task" />
      <button class="btn btn-primary mt-2" id="addTaskBtn">Add Task</button>
    </div>

    <!-- Tasks Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>number</th>
          <th>Task</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <!-- Tasks will be dynamically added here -->
      </tbody>
    </table>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

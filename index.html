<!DOCTYPE html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Task Manager</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

 <video id="bg-video" autoplay muted loop playsinline>
 <source src="img/tmbckg2.mp4" type="video/mp4">
 </video>

  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">

      <div class="text-center mb-4">
      <img src="img/tmlogo.webp" alt="logo" class="img-fluid" style="max-width: 100px;">
  </div>


      <h2 class="text-center mb-4">TaskMate</h2>
      <p class="text-center mb-4">Organize your tasks efficiently :)</p>
      

      <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>

     <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>

     <p class="text-center mb-4"> <b>username:</b> user <b> Password:</b> user123</p>

     <button type="button" class="btn btn-primary w-100">Login</button>
     <div id="error-message" class="error-message mt-3">
          Invalid username or password.
    </div>
  </form>
  </div>
  </div>

  <!-- Link to Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to JavaScript -->
  <script src="js/app.js"></script>

</body>
</html>
